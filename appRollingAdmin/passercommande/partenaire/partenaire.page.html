<ion-content>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-25 p-b-54">
        <form class="login100-form validate-form">
          <span class="login100-form-title p-b-49">
           Commande partenaire
          </span>

          <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
            <span class="label-input100">Quel partenaire ?</span>    
             <ion-select class="input100" 
               interface="popover"
              [(ngModel)]="partenaire" name="partenaire">
               <!--<ion-select-option class="alert-wrapper" value="0"></ion-select-option>-->
               <ion-select-option class="input100" class="alert-wrapper" 
                                  *ngFor="let partenaire of listepartenaires;let i = index " 
               value={{i}}>
               {{partenaire.nom}}</ion-select-option>
             </ion-select>

            <!-- <span class="focus-input100" data-symbol="&#xf206;"></span>-->
          </div>
          <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
            <span class="label-input100">No Commande</span>
            <input class="input100" type="text" [(ngModel)]="idCom" name="idCom"
              placeholder="rÃ©fÃ©rence de la commande">
            <!-- <span class="focus-input100" data-symbol="&#xf206;"></span>-->
          </div>

          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <span class="label-input100">Total</span>
            <input class="input100" type="number" [(ngModel)]="total" name="total">
            <!--<span class="focus-input100" data-symbol="&#xf190;"></span>-->
          </div>

        
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" (click)="commander()">
                Commander
              </button>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>

</ion-content>
