<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-wrapper">
      <ion-col size="7">
        <img src="../../../assets/icon/logo.png">
      </ion-col>
      <ion-buttons slot="end">
        <ion-icon name="arrow-back" (click)="dismiss()"></ion-icon>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">


    <ion-grid class="new-form">
      <ion-row class="header-form">
        <ion-col size="12">Détail de votre employé </ion-col>
      </ion-row>
      <!--
      <ion-row class="data-row">
        <ion-col class="data-row-col" size="12">
        -->
      <ion-row class="label-data-row-col">
        <ion-col size="12">
          <ion-list-header>
            <ion-label>Nom</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>{{employe.nomemploye}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="label-data-row-col">
        <ion-col size="12">
          <ion-list-header>
            <ion-label>Prénom</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>{{employe.prenomemploye}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="label-data-row-col">
        <ion-col size="12">
          <ion-list-header>
            <ion-label>Code connexion</ion-label>
          </ion-list-header>

          <ion-item>
            <ion-label>{{employe.codeemploye}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="label-data-row-col">
        <ion-col size="12">
          <ion-list-header>
            <ion-label>Statut</ion-label>
          </ion-list-header>

          <ion-item *ngIf="employe.isadmin==1">
            <ion-label>Administrateur</ion-label>
          </ion-item>

          <ion-item *ngIf="employe.isadmin==0">
            <ion-label>Employé</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>

  </div>

</ion-content>
